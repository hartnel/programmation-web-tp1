<!DOCTYPE html>
<html>

<head>
    <title>Calculatrice</title>
    <link type="text/css" rel="stylesheet" href="css/file.css" />
</head>

<body onload="codeinit()" id = "key">
    <div id="container">
        <h1>Calculatrice - en JS et CSS</h1>
        <div id="calculator">
            <div id="header">
                <input type="text" id="result" value="0" autocomplete="off" disabled />
            </div>
            <div id="body">
                <div id="back" class="buttons">&larr;</div>
                <div id="sin" class="buttons variable">sin</div>
                <div id="cos" class="buttons variable">cos</div>
                <div id="tan" class="buttons variable ">tan</div>
                <div id="E" class="buttons variable">E</div>
                <div id="ln" class="buttons variable">ln</div>
                <div id="log" class="buttons variable ">log</div>
                <div id="sqrt" class="buttons variable ">sqrt</div>
                <div id="pi" class="buttons variable">pi</div>
                <div id = "sci" class="buttons">Sci</div>
                <div id="(" class="buttons">(</div>
                <div id=")" class="buttons">)</div>
                <div id="7" class="buttons">7</div>
                <div id="8" class="buttons">8</div>
                <div id="9" class="buttons">9</div>
                <div id="/" class="buttons">/</div>
                <div id="4" class="buttons">4</div>
                <div id="5" class="buttons">5</div>
                <div id="6" class="buttons">6</div>
                <div id="*" class="buttons">*</div>
                <div id="1" class="buttons">1</div>
                <div id="2" class="buttons">2</div>
                <div id="3" class="buttons">3</div>
                <div id="-" class="buttons">-</div>
                <div id="0" class="buttons">0</div>
                <div id="." class="buttons">.</div>
                <div id="=" class="buttons">=</div>
                <div id="+" class="buttons">+</div>
            </div>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
